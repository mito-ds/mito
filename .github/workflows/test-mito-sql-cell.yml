name: Test - Mito AI

on:
  push:
    branches: [ dev ]
    paths:
      - 'mito-sql-cell/**'
      - 'tests/mitoai_ui_tests/**'
      - '.github/workflows/test-mito-sql-cell.yml'
  pull_request:
    paths:
      - 'mito-sql-cell/**'
      - 'tests/mitoai_ui_tests/**'
      - '.github/workflows/test-mito-sql-cell.yml'
jobs:
  test-mito-sql-cell-jupyterlab:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: ['3.10', '3.12']
      fail-fast: false

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.7.0
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: |
          mito-sql-cell/setup.py
          tests/requirements.txt
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: mito-sql-cell/package-lock.json
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
    - name: Install dependencies
      run: |
        cd tests
        bash mac-setup.sh
    - name: Setup JupyterLab
      run: |
        cd tests
        source venv/bin/activate
        cd ../mito-sql-cell
        jupyter labextension develop . --overwrite
        jupyter server extension enable --py mito_sql_cell
    - name: Execute unit tests
      working-directory: mito-sql-cell
      run: |
        # Execute JavaScript unit tests
        jlpm run test
      
    - name: Start a server and run tests
      run: |
        cd tests
        source venv/bin/activate
        jupyter lab --config jupyter_server_test_config.py &
        npm run test:mito-sql-cell
    - name: Upload test-results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: mitoai-jupyterlab-playwright-report-${{ matrix.python-version }}-${{ github.run_id }}
        path: tests/playwright-report/
        retention-days: 14